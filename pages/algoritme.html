---
layout: default
title: Algoritme
description: Details van de algoritmische toepassingen.
permalink: /algoritme
navGroup: /algoritmes
---
<div class="table-block p-b6">
    <div class="p-4 p-y7 color-bg-neutral-1">
        <h2 class="text-h2 m-b2">{{ page.title }} <span id="title"></span></h2>
        <p class="text-body m-b4">{{ page.description }}</p>
    </div>
</div>
<script>
    var algoritmesApiUrl = {{ "/api/algoritmes.json" | absolute_url | jsonify }};
    var id = new URLSearchParams(window.location.search).get('id');
    fetch(algoritmesApiUrl)
        .then(response => response.json())
        .then(data => { return data._embedded.algoritmes; })
        .then(algoritmes => {
            var algoritme = algoritmes.find(algoritme => algoritme.id == id);
            document.getElementById("title").innerHTML = algoritme.naam;
        });
</script>
