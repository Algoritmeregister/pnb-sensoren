---
layout: default
title: Activiteit
description: Details van de organisatorische activiteit (projecten of processen) waarin technologie wordt ingezet.
permalink: /activiteit
navGroup: /activiteiten
---
<div class="table-block p-b6">
    <div class="layout">
        <div class="layout-1">
            <div class="p-4 p-y7 color-bg-neutral-1">
                <h2 class="text-h2 m-b2">{{ page.title }} <span id="title"></span></h2>
                <p class="text-body m-b4">{{ page.description }}</p>
            </div>
        </div>
    </div>
</div>
<script>
    var activiteitenApiUrl = {{ "/api/activiteiten.json" | absolute_url | jsonify }};
    var id = new URLSearchParams(window.location.search).get('id');
    fetch(activiteitenApiUrl)
        .then(response => response.json())
        .then(data => { return data._embedded.activiteiten; })
        .then(activiteiten => {
            var activiteit = activiteiten.find(activiteit => activiteit.id == id);
            document.getElementById("title").innerHTML = activiteit.naam;
        });
</script>
