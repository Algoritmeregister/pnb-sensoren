<script>
    var form = document.querySelector('[data-scope]');
    var dataScope = form.getAttribute('data-scope'); // eg. 'configuratie'

    var data = JSON.parse(localStorage.getItem(dataScope));
    if (data) Object.keys(data).forEach(key => document.querySelector('[name="' + key + '"]').value = data[key]);
    
    document.querySelector('[data-action="store"]').addEventListener('click', function() {
        var formData = new FormData(document.querySelector('[data-scope]'));
        var data = {};
        formData.forEach((value, key) => data[key] = value);
        localStorage.setItem(dataScope, JSON.stringify(data));
    });
</script>
