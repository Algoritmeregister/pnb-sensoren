<div class="form-item p-4 color-bg-neutral-2">
    <div class="m-b4 u-position-relative">
        <div class="form-item-nr text-h4 color-bg-brand-1 u-position-absolute p-x2 p-y1 color-neutral-1">â€¢</div>
        <label class="form-item-nr-label text-h4">{{ include.name }}</label>
    </div>
    <div class="p-l6">
        <p class="text-body m-b4">{{ include.description }}</p>
        <div>
            {% assign options = include.options | split: ", " %}
            {% for option in options %}
            <label class="m-b2 u-display-block u-cursor-pointer">
                <input type="radio" name="{{ include.property }}" class="u-display-inline-block m-r1">
                <span class="text-body" class="u-display-inline-block">{{ option }}</span>
            </label>
            {% endfor %}
        </div>
    </div>
</div>
