
<form class="form-block p-b7" data-schema="https://www.algoritmeregister.org/schemas/sensoren/pnb/organisatorische-activiteit.schema.json">
    <input name="id" type="hidden">

    <div class="form-item p-4 color-bg-neutral-2">
        <div class="m-b4 u-position-relative">
            <div class="form-item-nr text-h4 color-bg-brand-1 u-position-absolute p-x2 p-y1 color-neutral-1">1</div>
            <label class="form-item-nr-label text-h4">Naam</label>
        </div>
        <div class="p-l6">
            <p class="text-body m-b4">De naam voor de inzet van sensoren.</p>
            <input name="name" type="text" class="text-body form-item-input p-x3 p-y1" placeholder="">
        </div>
    </div>

    <div class="form-item p-4 color-bg-neutral-2">
        <div class="m-b4 u-position-relative">
            <div class="form-item-nr text-h4 color-bg-brand-1 u-position-absolute p-x2 p-y1 color-neutral-1">3</div>
            <label class="form-item-nr-label text-h4">Beschrijving</label>
        </div>
        <div class="p-l6">
            <p class="text-body m-b4">Een beschrijving van de organisatorische activiteit.</p>
            <textarea name="beschrijving" placeholder="" class="text-body form-item-textarea p-3"></textarea>
        </div>
    </div>

    <div class="form-item p-4 color-bg-neutral-2">
        <div class="m-b4 u-position-relative">
            <div class="form-item-nr text-h4 color-bg-brand-1 u-position-absolute p-x2 p-y1 color-neutral-1">4</div>
            <label class="form-item-nr-label text-h4">Grondslag</label>
        </div>
        <div class="p-l6">
            <p class="text-body m-b4">De grondslag van de organisatorische activiteit.</p>
            <textarea name="grondslag" placeholder="" class="text-body form-item-textarea p-3"></textarea>
        </div>
    </div>

    <div class="form-item p-4 color-bg-neutral-2">
        <div class="m-b4 u-position-relative">
            <div class="form-item-nr text-h4 color-bg-brand-1 u-position-absolute p-x2 p-y1 color-neutral-1">9</div>
            <label class="form-item-nr-label text-h4">Status</label>
        </div>
        <div class="p-l6">
            <div>
                <p class="text-body m-b4">De status van de inzet sensoren.</p>
                <select name="status" class="text-body p-y1 p-x2 form-item-select">
                    <option class="text-body">actief</option>
                    <option class="text-body">inactief</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-item p-4 color-bg-neutral-2">
        <a href="{{ include.opslaan | default: "#" }}" class="btn u-display-inline-block text-body m-r4">Opslaan</a>
        <a href="{{ include.annuleren | default: "#" }}" class="text-link u-display-inline-block">Annuleren</a>
    </div>
</form>
